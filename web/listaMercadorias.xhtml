<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layout/template.xhtml">
	<ui:define name="pageTitle">
		<h:outputText value="Sistema Finaceiro" />
	</ui:define>

	<ui:define name="content">
		<div style="border-bottom: 1px solid #E5E5E5;">
			<h3>
				<h:outputText value="Livros" />
				<small> <h:outputText value="Listagem" /></small>
			</h3>
		</div>
		<h:form>
			<p:dataTable id="dataTable" var="livro"
				value="#{livroController.listarLivros}" paginator="true" rows="5"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15">
				<p:column>
					<f:facet name="header">#</f:facet>
                                        <h:outputText value="#{livro.id}" />
				</p:column>
	
				<p:column sortBy="#{livro.titulo}">
					<f:facet name="header">
						<h:outputText value="Título" />
					</f:facet>
					<h:link outcome="editarMercadoria" value="#{livro.titulo}"
						title="Editar #{livro.titulo}">
                                            <f:param name="id" value="#{livro.id}" />
					</h:link>
				</p:column>
	
				<p:column sortBy="#{livro.autor}">
					<f:facet name="header">
						<h:outputText value="Autor" />
					</f:facet>
					<h:outputText value="#{livro.autor}" />
				</p:column>
	
				<p:column sortBy="#{livro.paginas}">
					<f:facet name="header">
						<h:outputText value="Páginas" />
					</f:facet>
					<h:outputText value="#{livro.paginas}" />
				</p:column>
	
				<p:column sortBy="#{livro.editora}">
					<f:facet name="header">
						<h:outputText value="Editora" />
					</f:facet>
					<h:outputText value="#{livro.editora}">
					</h:outputText>
				</p:column>
                            
			</p:dataTable>
		</h:form>
		<h:messages />
	</ui:define>
</ui:composition>
</html>
